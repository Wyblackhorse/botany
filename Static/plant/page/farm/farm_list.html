            letter-spacing: 0;
            text-align: left;
            color: #fff;
        }

        .exchange-sapling {
            background: #5ba6fd;

             height: 1.5rem;

    /*    自定义列表样式*/

        .itemContainers{
            display: flex;
            flex-direction: column;
            width: 460px;
            height: 328px;
            background-color: #151721;
            padding: 20px;
            border-radius: 10px;
            margin-left: 20px;
            margin-top: 20px;
        }


        .item_seed_tool{
            display: flex;
            gap: 0.5rem;
        }

        .item_seed{
            display: flex;
            position: relative;
            background-color: #1A1D28;
            /*width: 267px;*/
            width: 90%;
            height: 224px;
            border: 2px solid rgba(0, 0, 0, 1);
            border-radius: 10px;
        }

        .item_land{
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%,-50%);
            width: 186px;
            height: 102px;
        }

        .item_shumiao{
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%,-50%);
            width: 140px;
            height: 140px;

        }

        .item_crow_bede{
            position: absolute;
            left: 41px;
            bottom: 82px;
            transform: translate(-50%,-50%);
            transform: scaleX(-1);
            width: 40px;
            height: auto;
        }

        .item_land_coors{
            width: 82px;
            height: 82px;
            position: absolute;
            left: 40px;
            bottom: 20px;
        }

        .color_text{
            position: absolute;
            left: 60px;
            bottom: 62px;
            font-family: Poppins;
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 15px;
            text-transform: capitalize;
            color: #fff;
        }

        .item_tool{
            /*width: 40px;*/
            display: flex;
            flex-direction: column;
        }

        .item_tool_pot{
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #1A1D28;
            border: 2px solid rgba(0, 0, 0, 1);
            border-radius: 10px;
        }

        .item_tool_water{
            margin-top: 5px;
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #1A1D28;
            border: 2px solid rgba(0, 0, 0, 1);
            border-radius: 10px;
        }

        .potImg{
            position: absolute;
            width: 30px;
            height: 30px;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }


        .item_tool_water{
            width: 40px;
            height: 40px;
        }


        .waterImg{
            position: absolute;
            width: 30px;
            height: 30px;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .text_num{
            border-radius: 50%;
            width: 24px;
            height: 24px;
            background: #238636;
            position: absolute;
            top: -5%;
            right: -20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .real_text_num{
            font-size: 10px;
            font-weight: 700;
            line-height: 18px;
            color: #fff;
        }

        .item_energy{
            margin-top: 10px;
            width: 100%;
            height: 24px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        .item_energy_row{
            /*display: flex;*/
            /*justify-content: flex-end;*/
            height: 24px;
            line-height: 24px;
        }

        .item_energy_row_info{
            min-width: 90px;
            background: #1a1d28;
            border: 1px solid #000;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .item_energy_row_info_img{
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-top: 4px;
        }

        .item_energy_row_info_detail{
            display: flex;
            height: 100%;
        }


        .item_energy_row_info_detail_num{
            display: flex;
            color: rgba(255, 255, 255, 1);
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-grow: 1;
        }

        .item_time{
            margin-top: 10px;
            width: 100%;
            height: 40px;
            background: #1a1d28;
            border: 1px solid #000;
            box-sizing: border-box;
            border-radius: 8px;
        }


        .item_time_text{
            padding: 10px;
            color: #6a748e;
            font-weight: 700;
            border: 1px solid #000;
            border-radius: 8px;
            font-size: 24px;
            background: #151821;
            min-width: 150px;
            /* margin: 0 auto; */
            text-align: center;
        }

        .listSeed{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .item_plantID{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: #fff;
            font-size: 12px;
            text-align: center;
            background: #1a1d28;
            border: 1px solid #000;
            box-sizing: border-box;
            border-radius: 8px;
            height: 24px;
            position: absolute;
            padding: 0.25rem;
            right: 0.5rem;
            top: 0.5rem;
        }

            function transformTimestamp (timestamp) {
                //let a = new Date(timestamp).getTime();
                //const date = new Date(a);
                const date=new Date(timestamp)
                const Y = date.getFullYear() + '-';
                const M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
                const D = (date.getDate() < 10 ? '0' + date.getDate() : date.getDate()) + '  ';
                const h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
                const m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes())+ ':';
                const s = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds()); // 秒
                const dateString = Y + M + D + h + m+s;
                return dateString;
            }
